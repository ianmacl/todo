<!doctype html>
<html lang="en" ng-app="TodoApp">
<head>
	<meta charset="utf-8">
	<title>Todo</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css"/>

	<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
</head>
<body ng-controller="TodoCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Todo List</a>
        </div>
      </div>
    </div>
    
	<div id="main" class="container-fluid">
	  <div class="row-fluid">
		<form id="todo-form" ng-submit="addTodo()">
		  <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
		</form>
	    <ul>
		  <li ng-repeat="task in tasks" ng-filter="task.completed == 0">
		    <span ng-class="{ done: task.completed == 1 }">{{task.name}}</span>
		    <input type="checkbox" ng-checked="task.completed | intToBool" ng-model="task.completed"  my-directive>
		  </li>
		</ul>
		<button ng-click="save()">Save</button>
		<p>Tasks Left: {{remainingCount}}</p>
  	  </div>		
	</div>
	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	-->
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	
</body>
</html>
